<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="stylesheet" href="login-component.component.css" type="text/css" media="all">

    <title>Login</title>

</head>
<body>

  <div class="bg-img text-center">


    <form (ngSubmit)="onEnviar($event)" action="/action_page.php" class="container">

      <label for="email" class="form-label"><strong>Email</strong></label>

      <input type="email" placeholder="example@email.com" class="form-control" id="email" aria-describedby ="email" >

      <label for="exampleInputPassword1" class="form-label"><strong>Password</strong></label>

      <input pattern="(?=.*\d)(?=.*[a-z]).{8,}" type="password" class="form-control" id="exampleInputPassword1" required >

      <div class="form-text"><i>At least one lowercase letter and one number</i></div>



      <div class="mb-3 form-check ">

        <label class="form-check-label" for="exampleCheck1"><input type="checkbox" class="form-check-input" id="exampleCheck1">

        Remember me</label>

      </div>



      <button type="submit" class="btn">Login</button>

    </form>

  </div>

</body>
</html>
